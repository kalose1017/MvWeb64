<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>당신의 학번은?</title>
            <style>
                .btn 
                {
                    width: 120px;
                    height: 50px;
                    font-size: 20px;
                }
                .txt
                {
                    width: 200px;
                    height: 50px;
                    font-size: 15px;
                }
            </style>
        </head>
    <body>
        <canvas id="numberCanvas" width="1200" height="250"></canvas><br>
        <input class="txt" type="text" id="numberInput" maxlength="9" placeholder="학번을 입력하세요.">
        <button class="btn" onclick="drawNumber()">학번 출력</button><br>
    <script>
        function drawNumber() {
            var canvas = document.getElementById("numberCanvas");
            var ctx = canvas.getContext("2d");
            
            // 입력값 가져오기
            var numberInput = document.getElementById("numberInput").value;
            
            // 입력값이 9자리인지 확인
            if (numberInput.length != 9) {
                alert("학번이 아닙니다! 다시 입력해주세요(9자리 숫자)");
                return;
            }
            
            // 각 숫자를 그리는 좌표 배열
            var digitCoordinates = [
                [[0, 0], [100, 0], [100, 200], [0, 200], [0, 0]],     // 0
                [[100, 0], [100, 200]],                               // 1
                [[0, 0], [100, 0], [100, 100], [0, 100], [0, 200], [100, 200]],   // 2
                [[0, 0], [100, 0], [100, 100], [0, 100], [100, 100], [100, 200], [0, 200]], // 3
                [[0, 0], [0, 100], [100, 100], [100, 0], [100, 200]], // 4
                [[100, 0], [0, 0], [0, 100], [100, 100], [100, 200], [0, 200]], // 5
                [[100, 0], [0, 0], [0, 200], [100, 200], [100, 100], [0, 100]], // 6
                [[0, 0], [100, 0], [100, 200]], // 7
                [[0, 100], [0, 0], [100, 0], [100, 100], [0, 100], [0, 200], [100, 200], [100, 100]], // 8
                [[100, 100], [0, 100], [0, 0], [100, 0], [100, 200], [0, 200]]  // 9
            ];

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 각 자릿수를 그림
            var digitWidth = 120; // 각 숫자의 너비
            var startX = 5; // 시작 X 좌표 계산
            var startY = 5;
            
            for (var i = 0; i < numberInput.length; i++) {
                var digit = parseInt(numberInput.charAt(i));
                var coordinates = digitCoordinates[digit];
            
                ctx.beginPath();       
                // 각 숫자를 그리는 좌표 이동 및 그리기
                for (var j = 0; j < coordinates.length; j++) {
                    // 각 숫자의 위치와 크기를 조정하여 출력
                    ctx.lineTo(startX + coordinates[j][0] + i * digitWidth, startY + coordinates[j][1]);
                }
                ctx.strokeStyle = "Green";
                ctx.lineWidth = 5;
                ctx.stroke(); // 선을 그림
            }
        }
        </script>
    </body>
</html>
