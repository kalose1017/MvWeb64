<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당신의 학번은?</title>
    <style>
        .btn {
            width: 120px;
            height: 50px;
            font-size: 20px;
        }
        .txt {
            width: 200px;
            height: 50px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <canvas id="numberCanvas" width="1200" height="250"></canvas><br>
    <button class="btn" onclick="drawNumber()">학번 출력</button><br>
    <script>
        var currentNumber = 0;

        function drawNumber() {
            var canvas = document.getElementById("numberCanvas");
            var ctx = canvas.getContext("2d");

            // 현재 숫자를 증가시키고 문자열로 변환
            currentNumber++;
            var numberString = currentNumber.toString();

            // 각 숫자를 그리는 좌표 배열
            var digitCoordinates = [
                [[0, 0], [10, 0], [10, 20], [0, 20], [0, 0]],
                [[10, 0], [10, 20]],
                [[0, 0], [10, 0], [10, 10], [0, 10], [0, 20], [10, 20]],
                [[0, 0], [10, 0], [10, 10], [0, 10], [10, 10], [10, 20], [0, 20]],
                [[0, 0], [0, 10], [10, 10], [10, 0], [10, 20]],
                [[10, 0], [0, 0], [0, 10], [10, 10], [10, 20], [0, 20]],
                [[10, 0], [0, 0], [0, 20], [10, 20], [10, 10], [0, 10]],
                [[0, 0], [10, 0], [10, 20]],
                [[0, 10], [0, 0], [10, 0], [10, 10], [0, 10], [0, 20], [10, 20], [10, 10]],
                [[10, 10], [0, 10], [0, 0], [10, 0], [10, 20], [0, 20]]
            ];

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 각 자릿수를 그림
            var digitWidth = 30; // 각 숫자의 기본 너비
            var startX = 10; // 시작 X 좌표
            var startY = 50; // 시작 Y 좌표

            for (var i = 0; i < numberString.length; i++) {
                var digit = parseInt(numberString.charAt(i));
                var coordinates = digitCoordinates[digit];

                ctx.beginPath();       
                // 각 숫자를 그리는 좌표 이동 및 그리기
                for (var j = 0; j < coordinates.length; j++) {
                    if (j === 0) {
                        ctx.moveTo(startX + coordinates[j][0] + i * digitWidth, startY + coordinates[j][1]);
                    } else {
                        ctx.lineTo(startX + coordinates[j][0] + i * digitWidth, startY + coordinates[j][1]);
                    }
                }
                ctx.strokeStyle = "Green";
                ctx.lineWidth = 5;
                ctx.stroke(); // 선을 그림
            }
        }
    </script>
</body>
</html>
