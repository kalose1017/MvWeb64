<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script>
            function drawCircle()
            {
                var textElement = document.getElementById('mainText'); //글자 없애기
                textElement.style.display = 'none';
                var GameText = document.getElementById('GameIndu');
                GameText.style.display = 'none';

                var canvas = document.getElementById('circle');  // canvas 요소 가져오기
                canvas.style.display = 'block';
                var context = canvas.getContext('2d'); 

                var centerX = canvas.width / 2; //원 위치 설정
                var centerY = canvas.height / 2;
                var radius = 170; 

                context.clearRect(0, 0, canvas.width, canvas.height); // 캔버스 지우기
                context.beginPath(); // 새로운 그림 시작
                context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false); // 원 그리기
                context.fillStyle = 'skyblue'; // 채우기 색상 설정
                context.fill(); // 원 채우기
                context.lineWidth = 5; // 선의 두께 설정
                context.strokeStyle = 'green'; // 선 색상 설정
                context.stroke(); // 원 테두리 그리기

                textElement.textContent = "이거슨 원이와요~";
                textElement.style.display = 'block'; // 글자 출력
            }
            function myGame()
            {
                var textElement = document.getElementById('mainText'); //글자 없애기
                textElement.style.display = 'none';
                var canvas = document.getElementById('circle'); // canvas 요소 가져오기
                canvas.style.display = 'none';
                document.getElementById('GameIndu').style.display = 'block';

            }
        </script>
    </head>
